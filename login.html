<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
    <style type="text/css">
        .box{
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box" >
        <div class="user"></div>
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" name="" required="" id="phone" >
                    <label >Phone</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="" required="" id="pass">
                    <label >Password</label>
                </div>
            </form>
             <input type="submit" name="" value="Signin" id="sub">
    </div>
    <div class="lowerbox">
    	<a href="register.html">Not A Member !</a>
    </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type=”text/javascript” src=”jquery.js”></script>
	<script type="text/javascript">
            $(document).ready(function(){
                $("#sub").click(function(){
                var phone = $("#phone").val();
                var pass = $("#pass").val();
                var user = $('div.container');
                if($.trim(phone).length >0 & $.trim(pass).length >0)  {
                    $.ajax({
                        type:"POST",  //Request type
                        url:"login_api.php",   
                        data:{phone:phone, pass:pass},
                        cache:false,
                        success:function(data,status) {
                            console.log(data);
                            var datas = JSON.parse(data);
                                if (datas.stat == 200) {
                                    window.location = 'home.html';
                                }
                                else {
                                    alert("Users Doesnt Exists");
                                }
                        }
                    })
                } 
                else {
                    alert('Input fields are empty');
                }
            })
        })
        </script>
    
</body>
</html>
