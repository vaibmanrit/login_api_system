<body >

  <div class="box" id="acc">
    <h2>Account Details</h2>
        <label>First Name :</label><label id="fname" style=" position: absolute; left: 150px; " ></label><br>
        <label>Last Name :</label><label id="lname" style=" position: absolute; left: 150px; "></label><br>
        <label>Phone :</label><label id="phone" style=" position: absolute; left: 150px; "></label><br>
        <label>Sex :</label><label id="sex" style=" position: absolute; left: 150px; "></label><br>
        <label>Email :</label><label id="email" style=" position: absolute; left: 150px; "></label><br>
       <button type="button" class="btn btn-danger" onclick="logout()">Log Out</button>
  </div>
  

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type=”text/javascript” src=”jquery.js”></script>
  <script type="text/javascript">
            $(document).ready(function(){
                    $.ajax({
                        type:"GET",  //Request type
                        url:"http://localhost/aayog/account.php",   
                        cache:false,
                        success:function(response) {
                          console.log(response);
                          var obj = JSON.parse(response);
                          console.log(obj);
                            var fname=obj.fname;
                            var lname=obj.lname;
                            var phone=obj.phone;
                            var sex=obj.sex;
                            var email=obj.email;
                            document.getElementById("fname").innerHTML =fname;
                            document.getElementById("lname").innerHTML =lname;
                            document.getElementById("sex").innerHTML =sex;
                            document.getElementById("phone").innerHTML =phone;
                            document.getElementById("email").innerHTML =email;
                          }
                    });
                })
            function logout()
            {
              $.ajax({
                        type:"GET",  //Request type
                        url:"http://localhost/aayog/logout.php",   
                        cache:false,
                        success:function(response) {
                           window.location = 'login.html';
                          }
                    });
            }

        </script>
